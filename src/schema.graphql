type VerificationHash {
    success: Boolean
    error: String
}

type ValidatedCode {
    token: String
    error: String
    valid: Boolean
}

type ExchangedToken {
    uuid: String
    error: String
}

type Query {
    verifyWithPhoneNumber(
        phoneNumber: String!
        dialingCode: String!
    ): VerificationHash
    validateCode(code: String!, verificationHash: String!): ValidatedCode
    exchangeTokenForUser(token: String!): ExchangedToken
}
